<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
     <!--Menu proyecto-->  
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Mis pacientes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <form class="d-flex">
                <input id="buscador"class="form-control me-2" placeholder="" aria-label="Search">
                <button id="btnBuscar" class="btn btn-outline-success">Buscar</button>
              </form> 
              
            </ul>
            <ul>
              <select id="selectOrden" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Ordenar por:</option>
                <option value="1">Mayor a menor</option>
                <option value="2">Menor a mayor</option>
                <option value="3">Alfabeticamente</option>
              </select>
            </ul>
           
          </div>
          <div>
              
          </div>
        </div> 
      </nav>

      <section class="pagPacientes">

      <h1 class="titulo">Nuevo Paciente</h1>
      <!--FORM AGREGAR PACIENTES-->
      <form id="formAgregarPaciente" class="col-lg-6 m-5">
        <div class="mb-3">
          <input type="text" class="form-control" id="nombreInput" aria-describedby="nombre" placeholder="Ingrese el Nombre">
          
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="edadInput" aria-describedby="edad" placeholder="Ingrese la edad">
          
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="alturaInput" aria-describedby="altura" placeholder="Ingrese la altura">
          
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="pesoInput" aria-describedby="peso" placeholder="Ingrese el peso"> 
            
          </div>
        <div>
            <button type="text" id="guardarPacienteBtn" class="btn btn-success" >Guardar Paciente</button>
        </div>
      </form>
      
      <!--BOTONES-->
      <div class="row">
        <div class="m-5 col-lg-3">
            <button id="verPacientes" class="btn btn-success">Ver Pacientes</button>
        </div>
        <div class="m-5 col-lg-3">
            <button id="ocultarLista" class="btn btn-success">Ocultar Pacientes</button>

        </div>

      </div>
      <!--Container Pacientes-->
    <div class="container">
        <div id="pacientes" class="row">
            
        </div>
    </div>
</section>
    <!--Script de Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
        </script>
    <script src="proyecto.js"></script>
</body>

</html>
